<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Slot Matcher</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 50%, #16213e 100%);
            flex-direction: column;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(0deg, rgba(0, 255, 255, 0.03) 0px, transparent 1px, transparent 2px, rgba(0, 255, 255, 0.03) 3px),
                repeating-linear-gradient(90deg, rgba(255, 0, 255, 0.03) 0px, transparent 1px, transparent 2px, rgba(255, 0, 255, 0.03) 3px);
            pointer-events: none;
            animation: scanlines 8s linear infinite;
        }
        
        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }
        
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        h1 {
            font-size: 3em;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00f5ff, #ff00ff, #00f5ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
            text-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
            letter-spacing: 3px;
        }
        
        @keyframes gradient {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 100% center; }
        }
        
        .subtitle {
            color: #00f5ff;
            font-size: 1.2em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
        }
        
        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            gap: 40px;
        }
        
        .info-box {
            background: rgba(0, 245, 255, 0.1);
            border: 2px solid #00f5ff;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
        }
        
        .info-label {
            color: #00f5ff;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .info-value {
            color: #fff;
            font-size: 2em;
            font-weight: 900;
        }
        
        .slot-machine {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.9), rgba(22, 33, 62, 0.9));
            border: 3px solid #00f5ff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 0 50px rgba(0, 245, 255, 0.4),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .slot-machine::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00f5ff, #ff00ff, #00f5ff);
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            animation: borderGlow 2s ease-in-out infinite;
        }
        
        @keyframes borderGlow {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.6; }
        }
        
        .slots {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .slot {
            width: 180px;
            height: 180px;
            background: rgba(0, 0, 0, 0.6);
            border: 3px solid #ff00ff;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
        }
        
        .slot:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
        }
        
        .slot.spinning {
            pointer-events: none;
        }
        
        .slot.locked {
            border-color: #00ff00;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.6);
            cursor: not-allowed;
        }
        
        .slot-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            transition: transform 0.1s ease;
        }
        
        .slot.spinning .slot-content {
            animation: spin 0.1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }
        
        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        button {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            font-weight: 700;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .spin-btn {
            background: linear-gradient(135deg, #00f5ff, #0088ff);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
        }
        
        .spin-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 5px 30px rgba(0, 245, 255, 0.8);
        }
        
        .spin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .reset-btn {
            background: linear-gradient(135deg, #ff00ff, #ff0088);
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }
        
        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 30px rgba(255, 0, 255, 0.8);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button:active::before {
            width: 300px;
            height: 300px;
        }
        
        .message {
            margin-top: 30px;
            font-size: 1.8em;
            font-weight: 900;
            min-height: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .message.win {
            color: #00ff00;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
            animation: pulse 0.5s ease-in-out infinite;
        }
        
        .message.lose {
            color: #ff0000;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00f5ff;
            border-radius: 50%;
            animation: float 10s linear infinite;
            opacity: 0.5;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>◈ CYBER SLOTS ◈</h1>
        <div class="subtitle">Neural Network Matcher</div>
        
        <div class="game-info">
            <div class="info-box">
                <div class="info-label">SPINS LEFT</div>
                <div class="info-value" id="spins">10</div>
            </div>
            <div class="info-box">
                <div class="info-label">MATCHES</div>
                <div class="info-value" id="matches">0</div>
            </div>
        </div>
        
        <div class="slot-machine">
            <div class="slots">
                <div class="slot" id="slot1">
                    <div class="slot-content">🤖</div>
                </div>
                <div class="slot" id="slot2">
                    <div class="slot-content">🤖</div>
                </div>
                <div class="slot" id="slot3">
                    <div class="slot-content">🤖</div>
                </div>
            </div>
            
            <div class="controls">
                <button class="spin-btn" id="spinBtn">⚡ SPIN ⚡</button>
                <button class="reset-btn" id="resetBtn">↻ RESET</button>
            </div>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        const symbols = ['🤖', '👾', '🎮', '💻', '🔮', '⚡', '🌐', '🎯'];
        let spinsLeft = 10;
        let matches = 0;
        let locked = [false, false, false];
        let currentSymbols = ['🤖', '🤖', '🤖'];
        let isSpinning = false;

        const slot1 = document.getElementById('slot1');
        const slot2 = document.getElementById('slot2');
        const slot3 = document.getElementById('slot3');
        const spinBtn = document.getElementById('spinBtn');
        const resetBtn = document.getElementById('resetBtn');
        const message = document.getElementById('message');
        const spinsDisplay = document.getElementById('spins');
        const matchesDisplay = document.getElementById('matches');

        // Create particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            if (Math.random() > 0.5) {
                particle.style.background = '#ff00ff';
            }
            particlesContainer.appendChild(particle);
        }

        slot1.addEventListener('click', () => toggleLock(0));
        slot2.addEventListener('click', () => toggleLock(1));
        slot3.addEventListener('click', () => toggleLock(2));
        spinBtn.addEventListener('click', spin);
        resetBtn.addEventListener('click', reset);

        function toggleLock(index) {
            if (isSpinning) return;
            
            const slots = [slot1, slot2, slot3];
            locked[index] = !locked[index];
            
            if (locked[index]) {
                slots[index].classList.add('locked');
            } else {
                slots[index].classList.remove('locked');
            }
        }

        function spin() {
            if (isSpinning || spinsLeft <= 0) return;
            
            isSpinning = true;
            spinBtn.disabled = true;
            message.textContent = '';
            message.className = 'message';
            
            const slots = [slot1, slot2, slot3];
            const spinDurations = [1000, 1500, 2000];
            
            slots.forEach((slot, index) => {
                if (!locked[index]) {
                    slot.classList.add('spinning');
                    
                    const interval = setInterval(() => {
                        currentSymbols[index] = symbols[Math.floor(Math.random() * symbols.length)];
                        slot.querySelector('.slot-content').textContent = currentSymbols[index];
                    }, 100);
                    
                    setTimeout(() => {
                        clearInterval(interval);
                        slot.classList.remove('spinning');
                        currentSymbols[index] = symbols[Math.floor(Math.random() * symbols.length)];
                        slot.querySelector('.slot-content').textContent = currentSymbols[index];
                        
                        if (index === 2) {
                            checkWin();
                        }
                    }, spinDurations[index]);
                }
            });
            
            spinsLeft--;
            spinsDisplay.textContent = spinsLeft;
        }

        function checkWin() {
            isSpinning = false;
            spinBtn.disabled = false;
            
            if (currentSymbols[0] === currentSymbols[1] && currentSymbols[1] === currentSymbols[2]) {
                matches++;
                matchesDisplay.textContent = matches;
                message.textContent = '⚡ JACKPOT! NEURAL MATCH! ⚡';
                message.className = 'message win';
                
                locked = [true, true, true];
                slot1.classList.add('locked');
                slot2.classList.add('locked');
                slot3.classList.add('locked');
            } else if (spinsLeft === 0) {
                message.textContent = '⚠ SYSTEM OFFLINE - RESET ⚠';
                message.className = 'message lose';
            }
        }

        function reset() {
            spinsLeft = 10;
            matches = 0;
            locked = [false, false, false];
            currentSymbols = ['🤖', '🤖', '🤖'];
            isSpinning = false;
            
            spinsDisplay.textContent = spinsLeft;
            matchesDisplay.textContent = matches;
            message.textContent = '';
            message.className = 'message';
            spinBtn.disabled = false;
            
            [slot1, slot2, slot3].forEach((slot, index) => {
                slot.classList.remove('locked', 'spinning');
                slot.querySelector('.slot-content').textContent = '🤖';
            });
        }
    </script>
</body>
</html>
